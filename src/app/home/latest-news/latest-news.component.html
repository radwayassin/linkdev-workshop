<section class="latest_news">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="titles">
                    <h6>Media</h6>
                    <h1>Top News</h1>
                </div>
                <div class="categories">
                    <ul class="cats_list">
                        <li *ngFor="let cat of categoriesList; let i = index"
                            (click)="selectCategory(cat.id); selectedCatIndex = i"
                            [class.active]="selectedCatIndex === i">
                            {{cat.name}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 d-flex justify-content-center" *ngFor="let newsItem of newsList | slice:0:limit">
                <app-news-item-card [newsItem]="newsItem"></app-news-item-card>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-3 text-center">
                <button type="button" class="btn view_all" *ngIf="newsList.length > limit" (click)="viewAllNews()">View
                    All News</button>
                <button type="button" class="btn view_all" *ngIf="limit > 6" (click)="limit = 6">View Less</button>
            </div>
        </div>
    </div>
</section>
