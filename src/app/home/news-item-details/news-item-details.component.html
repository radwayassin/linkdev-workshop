<section class="news_details">
    <div class="container">
        <div class="row">
            <div class="col-md-4 d-flex align-items-center">
                <img [src]="newsDetails?.urlToImage" alt="news image">
            </div>
            <div class="col-md-8">
                <h2>
                    {{newsDetails?.title}}
                </h2>
                <p>
                    {{newsDetails?.description}}
                </p>
                <h6 class="date">
                    <i class="fa-regular fa-calendar-minus"></i>
                    {{newsDetails?.publishedDate | date :'EEEE d MMMM y'}}
                </h6>
                <p class="content">
                    {{newsDetails?.content}}
                </p>
            </div>
        </div>
    </div>
</section>
